<div class="card" id="catCard">

  <h3 id="name">{{cat.name}}</h3>
  <img src= {{cat.imgUrl}} id="catPic" alt="Smiley face" height="250" width="280">
  <h3 id="breed">{{cat.breed}}</h3>
  <h3 id="age">{{cat.age}}</h3>
  <button type="button" id="buttonCardCat" class="btn btn-success">Info</button>

</div>
