<div id="pageInfo">
  <div id="registerForm">
    <form>
      <fieldset>
       
        <div class="card" id="registerCard">
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
            
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password Repeat</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat Password">
            </div>
            <button type="submit" id="buttonRegister" class="btn btn-primary">Register</button>
        </div>
          



        
      </fieldset>
    </form>
  </div>
</div>
