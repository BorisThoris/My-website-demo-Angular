

  <form #form="ngForm">
  <div class="card">
    <div class="card-body">
      <legend>Търсачка за котета</legend>
      
      <!--Breed-->
      <div class="form-group" id="breedField">
        <label for="exampleInputPassword1" id="breedLabel">Порода:<br />
          <select id="breedSelector" required [(ngModel)]="model.breed" name="breed">
            <option *ngFor="let b of breeds" [value]="b">{{b}}</option>
          </select>
        </label>
      </div>
      
      <!--Location-->
      <div class="form-group" id="locationField">
        <label for="exampleInputPassword1" id="cityField">Област:<br />
          <select id="CitySelector" required [(ngModel)]="model.city" name="city">
            <option *ngFor="let c of cities" [value]="c">{{c}}</option>
          </select>
        </label>
      </div>

      <!--Age-->
      <div id="age">
        <label for="exampleInputPassword1">Възраст >=</label>
        <input type="Number" class="form-control" #ageField id="ageField" placeholder="0" required  name="age">
      </div>
      
      <!--Vacinated-->  
      <div class="form-check" id="Vaccinated">
        <label class="form-check-label" id="VaccinatedField">
          <input class="form-check-input" type="checkbox" value="" checked="" #vaccinatedCheck  name="vaccinated"> Ваксинирана
        </label>
      </div>

      <!--Castrated-->
      <div class="form-check" id="Castrated">
        <label class="form-check-label" id="CastratedField">
          <input class="form-check-input"  type="checkbox" value="" checked="" #castratedCheck name="castrated" > Кастрирана
        </label>
      </div>
      
      <!--Button-->
      <button  (click)="test()" type="submit" id="searchButton" class="btn btn-primary">Търси</button>
    </div>
  </div>
  </form>
