<form #form="ngForm"> 
<nav id="navBar" class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="about" id="brand">Cat World</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  
  
  <div class="collapse navbar-collapse" id="navbarColor03">
    <ul class="navbar-nav mr-auto">
      <!---FOR LOGGED IN USERS -->
      <a *ngIf="isAuth()" class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="about">За Нас</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="create">Качи Котка</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="viewAll">Всички Котки</a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link" href="profile">Профил</a>
        </li>
    
        <a *ngIf="isAdmin()" class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="admin">Админ</a>
          </li>
        </a>
        
        <li class="nav-item">
          <a class="nav-link" href="messages">Новини</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="Inbox">Съобщения</a>
        </li>
      
        <li class="nav-item">
          <a  id="logout" class="nav-link" (click)="Logout()">Изход</a>
        </li>
      
      </a>
      

      <!---FOR GUESTS -->
      <a *ngIf="isGuest()" class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="about">About</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="login">Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="register">Register</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="viewAll">All Cats</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="messages">News</a>
        </li>
      </a>
        
      <!---FOR LOGGED OUT USERS -->
      <a *ngIf="isNotAuth()" class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="about">About</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="login">Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="register">Register</a>
        </li>
      </a>
    </ul>

    
    
    <!---Profile Section-->
    <a *ngIf="isAuth()">
      
      <!--Messaging-->
      <div class="nav-profilePic" id="privateMessages">
         <a class="nav-link" href="Inbox" id="messagesLabel"> <img id="pmImage" src= "http://www.clker.com/cliparts/1/M/H/m/B/Z/envelope-with-white-letter-hi.png" width="100" height="80"> <a *ngIf="messagesNew()"><b id="numberOfMessages"> {{newMessages}} Непрочетено!</b></a> </a>
      </div>
      
      <!--Profile-->
      <div class="nav-profilePic" id="profilePic">
        <a class="nav-link" href="profile">{{username}}: <img id="ProfilePicImage" src= {{imgUrl}} alt="Italian Trulli"  width="100" height="80"></a>
      </div>

    </a>
  </div>
</nav>
</form>
